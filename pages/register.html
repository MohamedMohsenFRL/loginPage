<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Register</title>
    <!-- link fontawsome -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- favicon -->

    <!-- link bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link main css -->
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <main class="vh-100 d-flex justify-content-center align-items-center">
      <div class="wrapper text-white shadow-lg rounded-3 text-center">
        <h1 class="text-capitalize pb-2 mb-4 fw-bolder">Register</h1>
        <form class="mb-3" autocomplete="off">
          <div class="mb-4 position-relative">
            <input
              id="userName"
              type="text"
              name="userName"
              class="form-control rounded-pill shadow-none"
              placeholder="Username"
            />
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="mb-4 position-relative">
            <input
              id="email"
              type="email"
              name="userEmail"
              class="form-control rounded-pill shadow-none"
              placeholder="Email"
            />
            <i class="fa-solid fa-at"></i>
          </div>
          <div class="mb-4 position-relative">
            <input
              id="password"
              name="password"
              type="password"
              class="form-control rounded-pill shadow-none"
              placeholder="Password"
            />
            <i class="fa-solid fa-lock"></i>
          </div>
          <p id="errorBox" class="text-danger d-none mb-4"></p>
          <button
            id="btnRegister"
            type="submit"
            class="text-capitalize btn btn-light w-100 rounded-pill"
          >
            Register
          </button>
        </form>
        <p>
          You have an account?
          <a
            class="link-light text-decoration-none fw-bold"
            href="../index.html"
            >Login</a
          >
        </p>
      </div>
    </main>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
